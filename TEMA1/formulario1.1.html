<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
    <link rel="stylesheet" href="/ProgramacionBasica/TEMA1/styles.css">
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input id="nombre" name="nombre" type="text" required minlength="3">
      
        <label for="email">Correo electrónico:</label>
        <input id="email" name="email" type="email" required>
      
        <label for="fecha">Fecha de nacimiento:</label>
        <input id="fecha" name="fecha" type="date" required>
      
        <label for="pass">Contraseña:</label>
        <input id="pass" name="pass" type="password" required minlength="8">
      
        <label for="pass2">Repite la contraseña:</label>
        <input id="pass2" name="pass2" type="password" required minlength="8">
      
        <fieldset>
          <legend>Preferencias</legend>
          <label><input type="radio" name="genero" value="F"> Femenino</label>
          <label><input type="radio" name="genero" value="M"> Masculino</label><br>
          <label><input type="checkbox" name="int_dev"> Desarrollo Web</label>
          <label><input type="checkbox" name="int_datos"> Datos/IA</label><br>
          <select name="rol" required>
            <option value="">Seleccione…</option>
            <option>Estudiante</option>
            <option>Docente</option>
            <option>ADMINISTRATIVOS</option>
            <option>OTROS</option>
          </select>
        </fieldset>
        <fieldset>
            <legend>Habilidades</legend>
            <label><input type="checkbox" name="genero" value="F"> JAVA</label>
            <label><input type="checkbox" name="genero" value="M"> HTML</label><br>
            <label><input type="checkbox" name="int_dev"> CSS</label>
            <label><input type="checkbox" name="int_datos"> C#</label><br>
          </fieldset>                                           
      
        <label for="bio">Sobre ti:</label>
        <textarea id="bio" name="bio" rows="4" maxlength="200"></textarea>
      
        <button type="submit">Crear cuenta</button>
      </form>    
</body>

</html>
